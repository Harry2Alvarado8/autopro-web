<br><br>
<div class="container text-center mt-5">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo Electrónica</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electrónico">
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">¡Revisar!</label>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>
