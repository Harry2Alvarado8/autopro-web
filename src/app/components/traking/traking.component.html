<h1>Servicio de Mantenimiento</h1>
<div class="text-left container mt-5">

  <!-- <h4>Porcentaje de progreso:</h4>  -->
  <p class="font-italic">Estado: {{test1.process}}</p>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="76" aria-valuemin="0" aria-valuemax="100" style="width: 75%">76%</div>
  </div>
  <br>
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <p class="font-italic">Operación: {{ test1.ope }}</p>

  <div class="card bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">{{ test1.typeM }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ test1.title }}</h5>
    <p class="card-text">{{ test1.description }}</p>
    <p class="card-text">Ubicación: {{ test1.location }}</p>
    <hr>
    <p class="card-text font-italic"> Fecha de entrega: {{test1.fechaEntrega }}</p>
  </div>
</div>
</div>
