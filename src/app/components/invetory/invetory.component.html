<div class="container">
  <p class="text-left font-italic">Inventario para nuevos productos</p>
  <h3>Nuevo Producto</h3>
  <form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="nombre">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Bodega</label>
    <div class="col-sm-5">
      <select class="form-control">
        <option *ngFor="let bodega of bodegas">{{bodega.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Garantia</label>
    <div class="col-sm-5">
      <select class="form-control">
        <option *ngFor="let garantia of garantias">{{garantia.nombre}}  - <span>{{garantia.tiempo}}</span></option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Categoría</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="categoría">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Código</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" placeholder="código">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cantidad</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" placeholder="cantidad">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Costo</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="costo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Fecha de expiración</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="fecha de expiración [dd-mm-aaaa]">
    </div>
  </div>
